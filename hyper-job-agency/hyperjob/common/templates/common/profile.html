{% extends 'common/base.html' %}
{% block body %}
{{ block.super }}
<h2>Create new record</h2>
<form action="{{ target_url }}" method="post">
    {% csrf_token %}
    <label for="text_box">Description: </label>
    <input id="text_box" name="description" type="text">
    <button type="submit">Save</button>
</form>
{% endblock %}
